<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
        }
        .card-header {
            background-color: #0d6efd;
            color: white;
            font-weight: bold;
        }
        .btn-predict {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h2>Student Exam Performance Prediction</h2>
            </div>
            <div class="card-body p-4">
                <form action="{{ url_for('predict_datapoint') }}" method="post">

                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="race_ethnicity" class="form-label">Race or Ethnicity</label>
                        <select class="form-select" id="race_ethnicity" name="race_ethnicity" required>
                            <option selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                        <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                            <option selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="lunch" class="form-label">Lunch Type</label>
                        <select class="form-select" id="lunch" name="lunch" required>
                            <option selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                        <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                            <option selected disabled value="">Select Test Preparation</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="reading_score" class="form-label">Reading Score (out of 100)</label>
                        <input type="number" class="form-control" id="reading_score" name="reading_score" placeholder="Enter Reading Score" min="0" max="100" required>
                    </div>

                    <div class="mb-3">
                        <label for="writing_score" class="form-label">Writing Score (out of 100)</label>
                        <input type="number" class="form-control" id="writing_score" name="writing_score" placeholder="Enter Writing Score" min="0" max="100" required>
                    </div>
                    
                    <div class="d-grid">
                        <button class="btn btn-primary btn-predict" type="submit">Predict Math Score</button>
                    </div>
                </form>

                {% if results %}
                <div class="alert alert-success text-center mt-4" role="alert">
                    <h3>The predicted math score is: <strong>{{ results }}</strong></h3>
                </div>
                {% endif %}

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
